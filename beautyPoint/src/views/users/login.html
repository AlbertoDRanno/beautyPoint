<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/445d982738.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>BeautyPoint-login</title>
  </head>
  <body>
    <header class="header">
      <div class="header-elements">
        <section>
          <div>
            <a href="/"
              ><img
                src="/images/logo_transparent.png"
                alt="Imagen logo"
                class="logo"
            /></a>
          </div>
          <div>
            <a href="#" class="header-hamburguer-button">
              <i class="fas fa-bars"></i
            ></a>
          </div>
          <div class="header-cart">
            <a href="/productCart"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </section>
      </div>
      <div class="header-elements">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="search" placeholder="Encontrá eso que querés" size="35" />
      </div>
      <nav class="header-elements">
        <ul>
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="fa-solid fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fa-solid fa-door-open"></i></a>
          </li>
          <li>
            <a href="#">Mi cuenta <i class="fa-solid fa-circle-user"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="login-main">
      <form action="/login" method="POST" class="form-login">
        <div class="form-element-login">
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            id="email"
            required
            maxlength="40"
          /><span class="feedback"></span>
        </div>

        <div class="form-element-login">
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
            maxlength="10"
          /><span class="feedback"></span>
        </div>

        <div class="form-element-login">
          <button type="submit" class="form-boton">Iniciar Sesión</button>
        </div>

        <div class="form-element-login">
          <div class="login-remember">
            <label for="checkbox-login" 
              >Recordar usuario y contraseña</label
            >
            <input type="checkbox" id="checkbox-login" name="checkbox-login" />
          </div>
        </div>

        <div class="form-element-login">
          <a href="#" class="login-forgot-password"
            >¿Olvidaste la contraseña?</a
          >
        </div>
        <div class="form-element-login">
          <a href="#" class="login-create-account">Crear una cuenta</a>
        </div>
      </form>
    </main>
    <div class="footer-father">
      <footer class="footer">
        <div class="footer-elements">
          <a href="#"
            ><img
              src="/images/logo_transparent.png"
              alt="Imagen logo"
              class="logo-footer"
          /></a>
        </div>
        <div class="footer-elements">
          <h4>Sobre Nosotros</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div class="footer-elements footer-redes-sociales">
          <h4>Seguinos</h4>
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footer-elements">
          <h4><i class="fa-solid fa-copyright"></i> 2022 <b>BeautyPoint</b></h4>
          Todos los derechos Reservados
        </div>
      </footer>
    </div>
  </body>
</html>
