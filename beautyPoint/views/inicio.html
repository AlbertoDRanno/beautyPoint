<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/445d982738.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>BeautyPoint</title>
  </head>

  <body>
    <header class="header">
      <div class="header-elements">
        <a href="#"
          ><img
            src="/images/logo_transparent.png"
            alt="Imagen logo"
            class="logo"
        /></a>
      </div>
      <div class="header-elements">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" placeholder="Encontrá eso que querés" size="40" />
      </div>
      <nav class="header-elements">
        <ul>
          <li>
            <a href="#">Creá tu cuenta <i class="fa-solid fa-id-card"></i></a>
          </li>
          <li>
            <a href="#">Ingresá <i class="fa-solid fa-door-open"></i></a>
          </li>
          <li>
            <a href="#">Mi cuenta <i class="fa-solid fa-circle-user"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <ul class="home">
          <li class="home-elements">
            <article>
            <img src="/images/rostro.png" alt="rostro de mujer" class="images">
            <a href="#">Rostro</a>
            </article>
            <select name="rostro" id="rostro">
              <option value="15000-04">Leche de Limpieza</option>
              <option value="15100-03">Dermopulido Gel</option>
              <option value="15200-04">Serum Demaquillante</option>
              <option value="15300-03">Crema de Limpieza</option>
            </select>
          </li>
          <li class="home-elements">
            <article>
            <img src="/images/cuerpo.png" alt="cuerpo de mujer" class="images">
            <a href="#">Cuerpo</a>
            </article>
            <select name="cuerpo" id="cuerpo">
              <option value="15000-04">Leche de Limpieza</option>
              <option value="15100-03">Dermopulido Gel</option>
              <option value="15200-04">Serum Demaquillante</option>
              <option value="15300-03">Crema de Limpieza</option>
            </select>
          </li>
          <li class="home-elements">
            <article>
            <img src="/images/solares.png" alt="mujer corriendo" class="images">
            <a href="#">Solares</a>
            </article>
            <select name="solares" id="solares">
              <option value="15000-04">Leche de Limpieza</option>
              <option value="15100-03">Dermopulido Gel</option>
              <option value="15200-04">Serum Demaquillante</option>
              <option value="15300-03">Crema de Limpieza</option>
            </select>
          </li>
          <li class="home-elements">
            <article>
            <img src="/images/maquillajes.png" alt="mujer maquillada" class="images">
            <a href="#">Maquillaje</a>
            </article>
            <select name="maquillaje" id="maquillaje">
              <option value="15000-04">Leche de Limpieza</option>
              <option value="15100-03">Dermopulido Gel</option>
              <option value="15200-04">Serum Demaquillante</option>
              <option value="15300-03">Crema de Limpieza</option>
            </select>
          </li>
        </ul>
      </section>
    </main>
    <div class="footer-father">
      <footer class="footer">
        <div class="footer-elements">
          <a href="#"
            ><img
              src="/images/logo_transparent.png"
              alt="Imagen logo"
              class="logo-footer"
          /></a>
        </div>
        <div class="footer-elements">
          <h4>Sobre Nosotros</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div class="footer-elements footer-redes-sociales">
          <h4>Seguinos</h4>
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footer-elements">
          <h4><i class="fa-solid fa-copyright"></i> 2022 <b>BeautyPoint</b></h4>
          Todos los derechos Reservados
        </div>
      </footer>
    </div>
  </body>
</html>
